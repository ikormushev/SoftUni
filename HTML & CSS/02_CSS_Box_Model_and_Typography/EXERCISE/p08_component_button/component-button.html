<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="component-button.css">
</head>
<body>
    <h2>Link as a button</h2>
    <ul>
        <li><a href="#" class="button one">Click Me!</a></li>
        <li><a href="#" class="button two">Click Me!</a></li>
        <li><a href="#" class="button three">Click Me!</a></li>
        <li><a href="#" class="button four">Click Me!</a></li>
        <li><a href="#" class="button icon"><i class="fa fa-edit"></i> Edit</a></li>
    </ul>

    <h2>Button element with class button</h2>
    <ul>
        <li><button class="button one">Click Me!</button></li>
        <li><button class="button two">Click Me!</button></li>
        <li><button class="button three">Click Me!</button></li>
        <li><button class="button four">Click Me!</button></li>
        <li><button class="button icon"><i class="fa fa-edit"></i> Edit</button></li>
    </ul>
</body>
</html>
