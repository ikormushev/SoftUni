<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="compound-selectors.css">
</head>
<body>
    <p class="text-highlight">This is a highlighted paragraph.</p>

    <p>This is a normal paragraph.</p>

    <div id="special"><p>Special content goes here.</p></div>

    <ul>
        <li class="items extra">Important Item 1</li>
        <li>Item 2</li>
        <li class="items">Important Item 3</li>
    </ul>
    
    <a href="#">Fancy link that goes to this page</a>

    <p></p>
    
    <a class="important-item special-highlight" href="https://softuni.bg/">Fancy link that goes to the SoftUni website</a>

    <p class="important-item special-highlight text-highlight">Paragraph with multiple classes!</p>

    <input type="text" class="input-text" placeholder="Type here...">
</body>
</html>
