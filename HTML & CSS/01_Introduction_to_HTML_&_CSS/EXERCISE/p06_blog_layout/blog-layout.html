<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="blog-layout.css">
</head>
<body>
    <header class="blog-header">
        <h1 class="blog-title">My Simple Blog</h1>
        <nav>
            <ul class="blog-navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article class="blog-post">
            <h2 class="post-title">Blog Post Title</h2>
            <p>
                <time datetime="2024-01-01">January 1, 2024</time> by <span class="post-author">Author Name</span>
            </p>
            <p class="post-summary">This is a summary of the blog post...</p>
            <p><a href="#">Read more...</a></p>
        </article>
    </main>

    <aside>
        <h3>About Me</h3>
        <p>Short bio or description about the blog author.</p>
        <h4>Categories</h4>
        <nav>
            <ul class="categories-navigation">
                <li><a href="#">Web Design</a></li>
                <li><a href="#">HTML</a></li>
                <li><a href="#">CSS</a></li>
            </ul>
        </nav>
    </aside>
    <footer>
        <p>&copy; 2024 My Simple Blog. All rights reserved.</p>
    </footer>
</body>
</html>
