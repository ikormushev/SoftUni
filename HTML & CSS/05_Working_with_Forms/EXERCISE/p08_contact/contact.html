<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <form action="#">
        <h2>Contact</h2>

        <p class="field">
            <input type="text" name="text-name">
            <label for="text-name">Your Name</label>
            <span class="example">First and Last name is enough</span>
        </p>

        <p class="field">
            <input type="email" name="email">
            <label for="email">Email</label>
            <span class="example">example: john.doe@gmail.com</span>
        </p>

        <p class="field">
            <input type="text" name="text-subject">
            <label for="text-subject">Subject</label>
            <span class="example">What is this about?</span>
        </p>

        <p class="field">
            <textarea name="textarea" id="textarea" rows="3" cols="45"></textarea>
            <label for="text-name">Message</label>
            <span class="example">Let us know what you need</span>
        </p>

        <input type="submit" value="Send">
    </form>
</body>
</html>
