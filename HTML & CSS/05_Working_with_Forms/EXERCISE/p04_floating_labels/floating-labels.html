<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Labels</title>
    <link rel="stylesheet" href="floating-labels.css">
</head>
<body>
    <form action="#" method="post" class="login">
        <fieldset>
            <legend>Login</legend>

            <p class="field">
                <input type="email" name="email" id="email" required>
                <label for="email">Email</label>
                <span class="ex">example: john.doe@gmail.com</span>
            </p>
        
            <p class="field">
                <input type="password" name="password" id="password" required>
                <label for="password">Password</label>
                <span class="ex">minimun 6 characters, letters and numbers, at least 1 special character</span>
            </p>
        
            <input type="submit" value="Login">

        </fieldset>
    </form>
</body>
</html>
