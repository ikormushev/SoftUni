<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="flex-basis.css">
</head>
<body>
    <h1>flex-basis</h1>

    <h2>flex-basis: 5em;</h2>
    <div class="flex-container flex-basis-5em">
        <div class="flex-item"><p>1</p></div>
        <div class="flex-item"><p>2</p></div>
        <div class="flex-item"><p>3</p></div>
        <div class="flex-item"><p>4</p></div>
        <div class="flex-item"><p>5</p></div>
        <div class="flex-item"><p>6</p></div>
    </div>

    <h2>flex-basis: 5em; flex-shrink: 0; (max-width: 5em)</h2>
    <div class="flex-container flex-basis-5em flex-shrink-zero">
        <div class="flex-item"><p>1</p></div>
        <div class="flex-item"><p>2</p></div>
        <div class="flex-item"><p>3</p></div>
        <div class="flex-item"><p>4</p></div>
        <div class="flex-item"><p>5</p></div>
        <div class="flex-item"><p>6</p></div>
    </div>

    <h2>flex-basis: 5em; flex-grow: 1; (min-width: 5em)</h2>
    <div class="flex-container flex-basis-5em flex-grow-one">
        <div class="flex-item"><p>1</p></div>
        <div class="flex-item"><p>2</p></div>
        <div class="flex-item"><p>3</p></div>
        <div class="flex-item"><p>4</p></div>
        <div class="flex-item"><p>5</p></div>
        <div class="flex-item"><p>6</p></div>
    </div>
</body>
</html>
