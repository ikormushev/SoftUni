<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="flex-direction.css">
</head>
<body>
    <h1>flex-direction</h1>

    <h2>flex-direction: row; (default)</h2>
    <div class="flex-container">
        <div class="flex-item"><p>1</p></div>
        <div class="flex-item"><p>2</p></div>
        <div class="flex-item"><p>3</p></div>
    </div>

    <h2 class="row-reverse">flex-direction: row-reverse;</h2>
    <div class="flex-container">
        <div class="flex-item"><p>1</p></div>
        <div class="flex-item"><p>2</p></div>
        <div class="flex-item"><p>3</p></div>
    </div>

    <h2 class="column">flex-direction: column;</h2>
    <div class="flex-container">
        <div class="flex-item"><p>1</p></div>
        <div class="flex-item"><p>2</p></div>
        <div class="flex-item"><p>3</p></div>
    </div>

    <h2 class="column-reverse">flex-direction: column-reverse;</h2>
    <div class="flex-container">
        <div class="flex-item"><p>1</p></div>
        <div class="flex-item"><p>2</p></div>
        <div class="flex-item"><p>3</p></div>
    </div>

</body>
</html>
