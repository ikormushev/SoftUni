<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="align-self.css">
</head>
<body>
    <h1>align-self</h1>

    <h2>align-self: flex-start;</h2>
    <div class="flex-container align-self-flex-start">
        <div class="flex-item"><p>1</p></div>
        <div class="flex-item"><p>2</p></div>
        <div class="flex-item"><p>3</p></div>
        <div class="flex-item"><p>4</p></div>
        <div class="flex-item"><p>5</p></div>
    </div>

    <h2>align-self: center;</h2>
    <div class="flex-container align-self-center">
        <div class="flex-item"><p>1</p></div>
        <div class="flex-item"><p>2</p></div>
        <div class="flex-item"><p>3</p></div>
        <div class="flex-item"><p>4</p></div>
        <div class="flex-item"><p>5</p></div>
    </div>

    <h2>align-self: flex-end;</h2>
    <div class="flex-container align-self-flex-end">
        <div class="flex-item"><p>1</p></div>
        <div class="flex-item"><p>2</p></div>
        <div class="flex-item"><p>3</p></div>
        <div class="flex-item"><p>4</p></div>
        <div class="flex-item"><p>5</p></div>
    </div>

    <h2>align-self: baseline;</h2>
    <div class="flex-container align-self-baseline">
        <div class="flex-item"><p>1</p></div>
        <div class="flex-item"><p>2</p></div>
        <div class="flex-item"><p>3</p></div>
        <div class="flex-item"><p>4</p></div>
        <div class="flex-item"><p>5</p></div>
    </div>
</body>
</html>
